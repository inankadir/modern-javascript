<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expend-lg navbar-dark bg-primary">
        <div class="container">
          <a href="" class="navbar-brand">Logo</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
            </ul>
          </div>
          <div class="shopping-cart position-relative">
            <button
              type="button"
              class="btn-cart btn btn-primary position-relative">
              <i class="fas fa-shopping-cart"></i>
              <span id="item-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger mt-2">0</span>
            </button>
            <div class="shopping-cart-list bg-primary">
                <b class="fa-5 text-white my-3">Shopping Cart</b>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
