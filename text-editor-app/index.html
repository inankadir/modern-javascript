<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Text Editor App</title>
</head>
<body>
    <h1 class="title">ONline Text Editor</h1>

    <div class="text-editor-main">
        <div class="option">
            <button class="my-button-text"><i class="fas fa-undo"></i></button>
            <button class="my-button-text"><i class="fas fa-redo"></i></button>
            <button class="my-button-text"><i class="fas fa-bold"></i></button>
            <button class="my-button-text"><i class="fas fa-italic"></i></button>
            <button class="my-button-text"><i class="fas fa-underline"></i></button>
            <button class="my-button-text"><i class="fas fa-strikethrough"></i></button>
            <button class="my-button-text">H1</button>
            <button class="my-button-text">H2</button>
            <button class="my-button-text">H3</button>
            <button class="my-button-text"><i class="fas fa-superscript"></i></button>
            <button class="my-button-text"><i class="fas fa-subscript"></i></button>
            <button class="my-button-text"><i class="fas fa-list-ol"></i></button>
            <button class="my-button-text"><i class="fas fa-list-ul"></i></button>
            <button class="my-button-text"><i class="fas fa-align-left"></i></button>
            <button class="my-button-text"><i class="fas fa-align-center"></i></button>
            <button class="my-button-text"><i class="fas fa-align-right"></i></button>
            <button class="my-button-text"><i class="fas fa-align-justify"></i></button>
            <button class="my-button-text"><i class="fas fa-images"></i></button>
            <button class="my-button-text"><i class="fas fa-link"></i></button>
            <button class="my-button-text"><i class="fas fa-quote-right"></i></button>
            <button class="my-button-text"><i class="fas fa-code"></i></button>
        </div>
        <div class="contentoutput">

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
